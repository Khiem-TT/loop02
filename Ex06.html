<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex06</title>
</head>
<body>
<script>
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
            if ((i === 0 && (j === 0 || j === 3 || j === 6))
                || (i === 3 && (j === 0 || j === 6))
                || (i === 4 && (j <= 1 || j >= 5))
                || (i === 5 && (j <= 2 || j >= 4))) {
                document.write('&nbsp&nbsp&nbsp&nbsp');
            } else {
                document.write('&nbsp*&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
