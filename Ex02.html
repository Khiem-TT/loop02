<script>
    // C1:
    let n = +prompt('Nhập số nguyên dương: ');
    let gt = 1;
    if (n === 0) {
        gt = 1;
    }
    for (let i = 1; i <= n; i++) {
        gt *= i;
    }

    document.write(gt);
