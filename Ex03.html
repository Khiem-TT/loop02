<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (let i = 5; i > 0; i--) {
        for (let j = i; j > 0; j--) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 0; k <= i; k++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 5; k > i; k--) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
